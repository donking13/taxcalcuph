<div id="birTaxCalc">	
		<h2>Philippine salary and tax calculator (monthly)</h2>
		<div id="basicSal">
			<h3>Basic Salary</h3>
			<input class="salary" type="number" placeholder="ex:15000">
		</div>
		<div id="status">
			<h3>Status</h3>
			<select class="status">
				<option value="single">Single</option>
				<option value="married">Married</option>
			</select>
			<input class="independencies" type="number" max="4" placeholder="no. of independencies" disabled>
		</div>
		<div id="suppComp">
			<h3>Supplementary Compensation</h3>
			<div>
				<label for="commission">Commission</label>
				<input id="commission" name="commission" type="text" placeholder="commission" value="0">
			</div>
			<div>
				<label for="overtime">overtime</label>
				<input id="overtime" name="overtime" type="text" placeholder="overtime pay" value="0">
			</div>
			<div>
				<label for="night">Night Differential</label>
				<input id="night" name="night" type="text" placeholder="Night Differential" value="0">
			</div>
			<div>
				<label for="holiday">Holiday pay</label>
				<input id="holiday" name="holiday" type="text" placeholder="Holiday Pay" value="0">
			</div>
			<div>
				<label for="tax">taxable bonus</label>
				<input id="bonus" type="text" name="tax" placeholder="taxable bonus" value="0">
			</div>
		</div>
		<hr>
		<div id="total">
			<div>
				<label>Net income</label>
				<input type="text" id="net">
			</div>
			<div>
				<label>Widthholding tax</label>
				<input type="text" id="tax">
			</div>
			<button>Compute</button>
		</div>
</div>
